<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <!-- left image panel -->
    <div class="image-panel">
      <div class="logo">
        <span class="material-symbols-outlined md-48">
          forest
        </span>
        MossTec
      </div>
    </div>
    <div class="main-content">
      <div class="tagline">
        <p>Welcome to the page! Whatever it is, take yours to the next level.</p>
        <p>You're ready, so just do it.</p>
      </div>
      <!-- form section -->
      <div class="form-container">
        <h1>Enter your information.</h1>
        <form>
          <p>
            <label for="">First Name</label>
            <input type="text">
            <span></span>
          </p>
          <p>
            <label for="">Last Name</label>
            <input type="text">
            <span></span>
          </p>
          <p>
            <label for="">Email</label>
            <input type="text">
            <span></span>
          </p>
          <p>
            <label for="">Phone Number</label>
            <input type="text">
            <span></span>
          </p>
          <p>
            <label for="">Password</label>
            <input type="text">
            <span></span>
          </p>
          <p>
            <label for="">Confirm Password</label>
            <input type="text">
            <span></span>
          </p>
        </form>
      </div>
      <div class="cta">
        <button type="submit"><strong>Create Account</strong></button>
        <p>
          Already have an account? <a href="#"><strong>Log in</strong></a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
