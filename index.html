<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="image-panel">
      <div class="logo">
        <span class="material-symbols-outlined md-48">
          forest
        </span>
        MossTec
      </div>
    </div>
    <div class="main-content">
      <div class="tagline">
        <p>Welcome to the page! Whatever it is, take yours to the next level.</p>
        <p>You're ready, so just do it.</p>
      </div>
      <div class="form-container">
        <h1>Enter your information.</h1>
        <form id="signup-form">
          <p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" pattern="^[^0-9]+$" maxlength="30" placeholder="Taro" required>
            <span></span>
          </p>
          <p>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" pattern="^[^0-9]+$" maxlength="30" placeholder="Smith" required>
            <span></span>
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="200" placeholder="example@mosstec.com" required>
            <span></span>
          </p>
          <p>
            <label for="phone-num">Phone Number</label>
            <input type="tel" id="phone-num" placeholder="(999)555-8989" pattern="^\D*(\d\D*){10}$" name="phone" required>
            <span></span>
          </p>
          <p>
            <label for="pword">Password</label>
            <input type="password" id="pword" id="password" placeholder="Create a password" minlength="8" maxlength="200" required>
            <span></span>
          </p>
          <p>
            <label for="pword-confirm">Confirm Password</label>
            <input type="password" id="pword-confirm" minlength="8" maxlength="200" required>
            <span></span>
          </p>
        </form>
      </div>
      <div class="cta">
        <button type="submit" form="signup-form"><strong>Create Account</strong></button>
        <p>
          Already have an account? <a href="#"><strong>Log in</strong></a>
        </p>
      </div>
    </div>
  </div>
</body>
<script>
  const userPhoneNum = document.querySelector('#phone-num')
  const userPw = document.querySelector('#pword');
  const userPwConfirm = document.querySelector('#pword-confirm');
  const submitBtn = document.querySelector('button[type="submit"]');
  

  function validatePw() {
    const isPasswordValid = userPw.value.length >= 8;
    const doPasswordsMatch = userPw.value === userPwConfirm.value;

    if (userPwConfirm.value) {
      userPwConfirm.classList.toggle("valid", doPasswordsMatch && isPasswordValid);
      userPwConfirm.classList.toggle("invalid", !doPasswordsMatch || !isPasswordValid);
      userPw.classList.toggle("valid", doPasswordsMatch && isPasswordValid);
      userPw.classList.toggle("invalid", !doPasswordsMatch || !isPasswordValid);
    } else {
      userPw.classList.remove("valid");
      userPw.classList.remove("invalid");
    }
  }

  function checkLength() {
    this.value.length >= 8 ? this.classList.remove("short") : this.classList.add("short");
  }
  
  userPhoneNum.addEventListener('input', e => {
      var x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
      e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
  });

  userPwConfirm.addEventListener('input', validatePw);
  userPw.addEventListener('input', validatePw);
  userPw.addEventListener('input', checkLength);

</script>
</html>
